<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>da time</title>
    <link rel="stylesheet" href="timestyle.css">
</head>
<header> <a href="https://tutelman.github.io/My Website/index.html">Back</a> </header>
<body>

<h1 id="clock"></h1>
<h3> This is what we call a clock and it even has the seconds!</h3>
<script>
function showTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById("clock").textContent = timeString;
}
setInterval(showTime, 1000);
showTime();
</script>

</body>
</html>
